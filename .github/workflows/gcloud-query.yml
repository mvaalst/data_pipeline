name: Google Cloud Query

on:
  push:
    branches:
      - main

jobs:
  run-query:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Log in to Google Cloud
      uses: 'google-github-actions/auth@v4'
      with:
        credentials_json: '${{ secrets.GOOGLE_CLOUD_CREDENTIALS }}'
        
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.13'

    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install google-cloud-bigquery google-auth

    - name: Authenticate to Google Cloud
      run: echo "${{ secrets.google_cloud_credentials }}" > $HOME/gcloud-credentials.json

    - name: Initialize BigQuery Client
      run: |
        python -c "
        from google.cloud import bigquery
        from google.oauth2 import service_account

        # Path to the credentials file
        credentials = service_account.Credentials.from_service_account_file('$HOME/gcloud-credentials.json')

        # Initialize BigQuery client
        client = bigquery.Client(credentials=credentials, project=credentials.project_id)

        # Example of listing datasets in the project
        datasets = client.list_datasets()
        print('Datasets in project:')
        for dataset in datasets:
            print(dataset.dataset_id)
        "
